<!DOCTYPE html>
<html>
    <head>
        <title>Donations Page</title>
    </head>
    <body>
        <h1>Donate to Save the Penguins</h1>
        <p>Thank you for considering a donation to our cause. Your contribution will help us protect penguin habitats and promote conservation efforts.</p>
        <form action="https://www.example.com/donate" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>
            <input type="submit" value="Donate">
        </form>
    </body>
</html>
